<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Books</title>
    <link rel="stylesheet" href="../../assets/css/style.css" />
    <script src="https://kit.fontawesome.com/d42ce06cb7.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="navbar-container">
        <div class="logo">
            <h1>MyBooks</h1>
        </div>
        <nav class="nav-list">
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="books.html">Books</a></li>
                <li><a href="#">About Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="content">
            <div class="header-title">
                <h1>Add Book</h1>
            </div>
        </div>
        <div class="form-container">
            <form class="form" action="#" id="form">
                <div class="form-group form-title">
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title" required>
                </div>
                <div class="form-group form-title">
                    <label for="title">Author</label>
                    <input type="text" id="author" name="author" required>
                </div>
                <div class="form-group form-title">
                    <label for="date">Year</label>
                    <input type="number" id="year" name="year" required>
                </div>
                <div class="form-group form-title">
                    <label for="title">Book Cover</label>
                    <input type="text" id="cover" name="cover" required>
                </div>
                <div class="form-group form-title">
                    <label class="container">
                        <input type="checkbox" id="read" name="read">Read
                        <span class="checkmark"></span>
                    </label>
                </div>
                <br>
                <div class="btn-submit">
                    <button type="submit"><i class="fa fa-add"></i>&nbsp;Add</button>
                </div>
            </form>
            <div class="form-image">
                <img src="../../assets/img/Book lover-pana.svg" alt="" />
            </div>
        </div>
    </main>
    <script src="../../assets/js/add-book.js" type="text/javascript"></script>
</body>

</html>
